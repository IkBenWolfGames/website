<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
  
    <title>HTML-based site</title>
    <link rel="shortcut icon" type="image/ico" href="/icon.ico">
    <meta name="description" content="The first site based on HTML on an actual domain/URL.">
    <meta name="author" content="Mike van Bree">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
      body {
        background-color: #303035;
        line-height: 300%;
      }
      label {
        font-size: 18px;
        color: white;
      }
      input, select {
        height: 33px;
        font-size: 15px;
        border-radius: 10px;
        border: 2px solid green;
      }
      #Checkbox {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body background-color="#505050">
    <form method="post" data-netlify="true" name="wedstrijddata">
      <label>Naam thuisploeg</label>
      <input type="text" name="thuisploeg" style="margin-right: 20px;">
      <label>Naam gastploeg</label>
      <input type="text" name="gastploeg">
      <br />
      <label>Score thuisploeg</label>
      <input type="number" name="score thuisploeg" style="margin-right: 20px;">
      <label>Score gastploeg</label>
      <input type="number" name="score gastploeg">
      <br />
      <label>Datum wedstrijd</label>
      <input type="date" name="datum wedstrijd">
      <br />
      <label>Klasse</label>
      <select name="klasses">
        <option value="eerste klasse A">Eerste klasse A</option>
        <option value="eerste klasse B">Eerste klasse B</option>
        <option value="eerste nationale">Eerste nationale</option>
        <option value="tweede afdeling VV A">Tweede afdeling VV A</option>
        <option value="tweede afdeling VV B">Tweede afdeling VV B</option>
        <option value="tweede afdeling ACFF">Tweede afdeling ACFF</option>
        <option value="derde afdeling VV A">Derde afdeling VV A</option>
        <option value="derde afdeling VV B">Derde afdeling VV B</option>
        <option value="derde afdeling ACFF A">Derde afdeling ACFF A</option>
        <option value="derde afdeling ACFF B">Derde afdeling ACFF B</option>
        <option value="provinciaal amateurvoetbal">Provinciaal amateurvoetbal</option>
      </select>
      <br />
      <label>Oefenwedstrijd?</label>
      <input type="checkbox" name="oefenwedstrijd" id="Checkbox">
      <input type="submit" value="Verstuur" style="margin-left: 50px;">
    </form>
    <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="6LdyDlIaAAAAAO9-u4tMz-7diSAVDNgBaUEkrZYh" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
          <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                <div class="help-block with-errors"></div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="validator.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
